{% extends 'base.html' %}

{% block content %}
<div class="container">
    <form action="{% url 'create' %}" method="POST">
        {% csrf_token %}
        <label for="">제목을 입력해주세요.</label><br>
        <input type="text" name="title"/><br><br>
        
        <label for="content">내용을 입력해주세요.</label><br>
        <textarea name="content"></textarea><br><br>
        
        <input type="submit" value="Submit"/>
    </form>
</div>
{% endblock %}
